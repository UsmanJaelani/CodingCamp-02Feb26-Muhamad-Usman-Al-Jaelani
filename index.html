<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <h1>Todo List</h1>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a todo...">
                <input type="date" id="dateInput">
                <button id="addBtn" onclick="addTodo()">+</button>
            </div>

            <div class="action-buttons">
                <button id="filterBtn" onclick="filterTasks()">FILTER:
                    ALL</button>
                <button id="deleteAllBtn" onclick="deleteAll()">DELETE
                    ALL</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>TASK</th>
                            <th>DUE DATE</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="todoList">
                    </tbody>
                </table>

                <p id="emptyMsg">No task found</p>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
